name: Node CI

on: push

jobs:
  node-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Test Code
        run: npm test 
        
