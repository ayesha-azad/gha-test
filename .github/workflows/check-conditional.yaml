name: Check conditional execution

on: push

jobs:
  test-conditional:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check Conditions
        uses: ./.github/actions/conditional-action
        with:
          push: "true"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Linting
        run: npm run lint
